<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

<title>Frontend Mentor | Multi-step form</title>

<!-- CSS LINK -->
<link rel="stylesheet" href="./css/main.css" />


</head>

<body>
  <div class="container">
    <main>
      <section class="sidebar-section">
        <aside class="sidebar">
          <div class="step">
            <span class="btn-circle active">1</span>
            <div class="btn-label">
              <span class="btn-label-step">STEP 1</span>
              <span class="btn-label-title">YOUR INFO</span>
            </div>
          </div>
          <div class="step">
            <span class="btn-circle">2</span>
            <div class="btn-label">
              <span class="btn-label-step">STEP 2</span>
              <span class="btn-label-title">SELECT PLAN</span>
            </div>
          </div>
          <div class="step">
            <span class="btn-circle">3</span>
            <div class="btn-label">
              <span class="btn-label-step">STEP 3</span>
              <span class="btn-label-title">ADD-ONS</span>
            </div>
          </div>
          <div class="step">
            <span class="btn-circle">4</span>
            <div class="btn-label">
              <span class="btn-label-step">STEP 4</span>
              <span class="btn-label-title">SUMMARY</span>
            </div>
          </div>
        </aside>
      </section>
      <section class="main-section">
        
      </section>

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->

    </main>
  </div>
  <script src="./scripts/index.js" type="module" defer></script>
</body>

</html>
